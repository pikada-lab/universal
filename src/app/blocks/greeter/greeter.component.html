<!-- Форма отправки звонка -->
<app-modal [open]="open" [title]="'Заказать звонок'" [buttons]="callButtons">
  <h2>Заказать звонок</h2>
  <div class="cart-form__container">
    <div 
    [class]="
      'cart-form__form-item ' + (isValidName ? 'cart-form__valid' : 'cart-form__invalid')
    ">
      <div class="cart-form__label">ФИО</div>
      <input
        type="text"
        maxlength="32"
        [(ngModel)]="cart.name"
        (keyup)="validName()"
        (change)="save()"
      />
    </div>
    <div
      [class]="
        'cart-form__form-item ' + (isValidPhone ? 'cart-form__valid' : 'cart-form__invalid')
      "
    >
      <div class="cart-form__label">Телефон</div>
      <input
        type="text"
        maxlength="32"
        [(ngModel)]="cart.phone"
        (keyup)="validPhone()"
        (change)="save()"
      />
    </div>
  </div>
</app-modal>

<!-- форма отправки запроса -->
<app-modal
  [open]="openRequest"
  [title]="'Отправить запрос'"
  [buttons]="requestButtons"
>
  <h2>Отправить запрос</h2>
  <div class="cart-form__container">
    <div 
    [class]="
      'cart-form__form-item ' + (isValidName ? 'cart-form__valid' : 'cart-form__invalid')
    ">
      <div class="cart-form__label">ФИО</div>
      <input
        type="text"
        maxlength="32"
        [(ngModel)]="cart.name"
        (keyup)="validName()"
        (change)="save()"
      />
    </div>
    <div
      [class]="
        'cart-form__form-item ' + (isValidPhone ? 'cart-form__valid' : 'cart-form__invalid') 
      "
    >
      <div class="cart-form__label">Телефон</div>
      <input
        type="text"
        [maxLength]="32"
        [(ngModel)]="cart.phone"
        (keyup)="validPhone()"
        (change)="save()"
      />
    </div>

    <div
      [class]="
        'cart-form__form-item ' + (isValidMail ? 'cart-form__valid' : 'cart-form__invalid')
      "
    >
      <div class="cart-form__label">Почта</div>
      <input
        type="text"
        [maxLength]="64"
        [(ngModel)]="cart.mail"
        (keyup)="validMail()"
        (change)="save()"
      />
    </div>
  </div>
</app-modal>
